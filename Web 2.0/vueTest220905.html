<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my VUE Test01</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="dataId">{{messgae}}</p>
        <p v-bind:class="dataClass" v-text="message2"></p>
        <p> {{message2}} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app' ,
            data: {
                messgae: "Hello world!",
                message2: "안녕 세상!",
                dataId: 1234,
                dataClass: "one"
            }
        })
    </script>
</body>
</html>
